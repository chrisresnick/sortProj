<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Some Bars</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="wraper">
        <div class="app">
            <h1>Sort Some Bars</h1>
            <div class="main">
                <div class="info">
                    <h2 id="title">Title</h2>
                    <div id="sortInfo">Blah blah blah</div>
                    <div id="reset">
                        <button class="instructions hidden">Show Instructions</button>
                    </div>

                </div>
                <div class="squareHolder">

                </div>
            </div>

            <div class = "ui">
                <div class ="main buttons">
                    <button id="shuffle">Shuffle</button>
                    <button id="bubble">Bubble Sort</button>
                    <button id="insertion">Insertion Sort</button>
                    <button id="merge">Merge Sort</button>
                    <button id="quick">Quick Sort</button>
                </div>
                <div class ="sliders">
                    <div class="slider">
                        <label for="range">Number of Bars:</label>
                        <input id="range" type=range min=5 max=40 value=40>
                    </div>
                    <div class="slider">
                        <lable for="speed">Animation Speed:</lable>
                        <input id="speed" type=range min=0, max = 100, value=100>
                    </div>

                </div>
        </div>
    </div>
</body>
</html>
